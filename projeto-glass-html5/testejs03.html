<!DOCTYPE html>
<html lang='pt-br'>
<head>
	<meta charset='UTF-8'/>
	<title>Teste03 javascript</title>
	<script>
		var quebrada = false; //nao esta quebrada.
		function mudaLampada(tipo) {
			if (tipo == 1){
				arquivo = '_imagens/lampada-acesa.jpg';
			}
			if (tipo == 2){
				arquivo = '_imagens/lampada-apagada.jpg';
			}
			if (tipo == 3){
				arquivo = '_imagens/lampada-quebrada.jpg';
			}
			if(!quebrada){ //se não estiver quebrada ela acende e apaga. (!= não)
				document.getElementById('luz').src= arquivo;
				if(tipo == 3){
					quebrada = true; //está quebrada agora.ent não vai acender(tipo1) ou apagar(tipo2).
				}
			}
		}
	</script>
</head>
<body>
	<h1>Acenda a lâmpada</h1>
	<img src='_imagens/lampada-apagada.jpg' id='luz' onmousemove='mudaLampada(1)' onmouseout='mudaLampada(2)' onclick='mudaLampada(3)'/>
</body>
</html>
