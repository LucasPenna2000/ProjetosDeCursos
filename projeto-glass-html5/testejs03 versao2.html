<!DOCTYPE html>
<html lang='pt-br'>
<head>
	<meta charset='UTF-8'/>
	<title>Teste03 javascript</title>
	<script>
		var quebrada = false; //nao esta quebrada.
		function mudaLampada(tipo) {
			
			if(!quebrada){ //se não estiver quebrada ela acende e apaga. (!= não)
				document.getElementById('luz').src= "_imagens/"+ tipo +".jpg"; //+ é concatenação.
				if(tipo == 'lampada-quebrada'){
					quebrada = true; //está quebrada agora.ent não vai acender(tipo1) ou apagar(tipo2).
				}
			}
		}
	</script>
</head>
<body>
	<h1>Acenda a lâmpada</h1>
	<img src='_imagens/lampada-apagada.jpg' id='luz' onmousemove='mudaLampada("lampada-acesa")' onmouseout='mudaLampada("lampada-apagada")' onclick='mudaLampada("lampada-quebrada")'/>
</body>
</html>
